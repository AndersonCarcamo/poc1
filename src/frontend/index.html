<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Formulario de Registro -->
    <div id="register-form" class="form-container">
      <h2>Registro</h2>
      <input type="text" id="register-name" placeholder="Nombre" required />
      <input type="email" id="register-email" placeholder="Correo Electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button onclick="register()">Registrarse</button>
      <p>¿Ya tienes una cuenta? <span onclick="showLogin()">Inicia sesión aquí</span></p>
    </div>

    <!-- Formulario de Login -->
    <div id="login-form" class="form-container hidden">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="login-email" placeholder="Correo Electrónico" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button onclick="login()">Iniciar Sesión</button>
      <p>¿No tienes cuenta? <span onclick="showRegister()">Regístrate aquí</span></p>
    </div>
  </div>

  <script src="../routes/auth.js"></script>
  <script src="../frontend/script.js"></script>

</body>
</html>
